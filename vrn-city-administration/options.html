<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Настройки для онлайн-приёмной администрации Воронежа</title>
    <link href="lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<div class="container">

<div id="status" class="alert alert-success"></div>

<form role="form">
    <div class="form-group">
        <label for="email">Адрес электронной почты</label>
        <div class="row">
            <div class="col-md-3">
                <input id="email" type="email" class="form-control" placeholder="Введите адрес вашей электронной почты">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="pass1">Пароль</label>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <input id="pass1" type="text" class="form-control" placeholder="123">
                    <span class="input-group-addon">-</span>
                    <input id="pass2" type="text" class="form-control" placeholder="456">
                    <span class="input-group-addon">-</span>
                    <input id="pass3" type="text" class="form-control" placeholder="789">
                </div>
            </div>
        </div>
    </div>
    <button id="save" type="button" class="btn btn-success">Сохранить</button>
</form>

</div>
</body>
</html>
